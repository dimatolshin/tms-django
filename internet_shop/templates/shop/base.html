<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a href="{% url 'shop:index' %} " class="btn btn-primary">main page</a>

        {% if user.is_authenticated %}
            <a href="{% url 'shop:my_basket' %}" class="btn btn-sm btn-outline-primary">My basket</a>
            <form action="{% url 'logout' %}?next={{ request.path }}" method="post">
                {% csrf_token %}
                <input type="submit" value="Logout" class="btn btn-danger"/>
            </form>
            <form action="{% url 'shop:information_of_user' user.id %}"  method="post">
                {% csrf_token %}
                <input type="submit" value="Profile" class="btn btn-info" >
            </form>
        {% else %}
            <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-info">Login</a>
        {% endif %}
    </nav>

    {% block body %}{% endblock %}

</body>
</html>
