<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="{% url 'shop:index' %} " class="navbar-brand" ><span class="glyphicon glyphicon-home"></span> Kings shop</a>
    </div>
      {% if user.is_authenticated %}
    <ul class="nav navbar-nav">
      <li ><a href="{% url 'shop:my_basket' %}"><span class="glyphicon glyphicon-shopping-cart"></span> My basket</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li>
        <form action="{% url 'shop:information_of_user' user.id %}"  method="post">
              {% csrf_token %}
              <input type="submit" value="Profile &#9819;" class="btn btn-default active">
          </form>
        </li>
      <li>
          <form action="{% url 'logout' %}?next={{ request.path }}" method="post">
                {% csrf_token %}
                <input type="submit" value="Logout &#10156;" class="btn btn-danger">
            </form>
      </li>
    </ul>
      {% else %}
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span  class="glyphicon glyphicon-briefcase"></span> Sign Up</a></li>
            <li><a href="{% url 'login' %}?next={{ request.path }}"><span class="glyphicon glyphicon-object-align-bottom"></span> Login</a></li>

      {% endif %}
        </ul>
  </div>
</nav>

    {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <div class="alert alert-success">
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}


    {% block body %}{% endblock %}

</body>
</html>
