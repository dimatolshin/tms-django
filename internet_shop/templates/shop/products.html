{% extends 'shop/base.html' %}

{% block body %}
<h3 style="text-align:center;"><p style="font-family:courier; color:Purple">All Products in shop</p></h3>
    <ul>
        {% for product in products %}
           <li>
               <div class="well well-sm"><h3><a href="{% url 'shop:product_detail' product.id %}"><p style="color:MediumSlateBlue;">{{ product.name }}</p></a></h3></div>
           </li>
        {% endfor %}
    </ul>
{% endblock %}
