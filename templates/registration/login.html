{% extends 'shop/base.html' %}

{% block body  %}

    {% if form.errors %}
      <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form  action="{% url 'login' %}" method="post">
      {{ form.as_p }}
        {% csrf_token %}
      <input type="submit" value="Login">
      <input type="hidden" name="next" value="{{ next }}">
    </form>

{% endblock %}
