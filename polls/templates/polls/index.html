{% extends 'polls/base.html' %}
{% block body %}
    {% if questions %}
    <h1>Questions:</h1>
        <ul>
            {% for question in questions %}
                <li><a href="{% url 'polls:detail' question.id %}">{{question.question_text}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
