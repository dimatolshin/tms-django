{% extends 'articles/base.html' %}
{% block body %}
    {% if articles %}
    <h1>ALL Articles:</h1>

    <ul>
        {% for article in articles %}
            <li><a href="{% url 'articles:title' article.id %}">{{article.title}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no articles</p>
    {% endif %}

{% endblock %}
